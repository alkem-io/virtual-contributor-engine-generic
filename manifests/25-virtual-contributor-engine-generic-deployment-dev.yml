kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: alkemio-virtual-contributor-engine-generic-deployment
  labels:
    app: alkemio-virtual-contributor-engine-generic

spec:
  replicas: 1
  selector:
    matchLabels:
      app: alkemio-virtual-contributor-engine-generic
  template:
    metadata:
      labels:
        app: alkemio-virtual-contributor-engine-generic
    spec:
    # The dependency writes warnings/errors to os.path.join(env.local_path, "app.log").
    # In your manifest you mount a PVC at /app/data and set LOCAL_PATH from config,
    # so it tries to write /app/data/app.log. With distroless :nonroot (UID/GID 65532),
    # the PVC is coming in as root-owned, so you get PermissionError.
      securityContext:
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ["sh", "-c", "mkdir -p /app/data && chown -R 65532:65532 /app/data"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: virtual-contributor-engine-generic-persistent-storage
              mountPath: /app/data
      containers:
        - name: alkemio-virtual-contributor-engine-generic
          image: rg.nl-ams.scw.cloud/alkemio/alkemio-virtual-contributor-engine-generic:latest
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: alkemio-rabbitmq-cluster-default-user
                  key: host
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: alkemio-rabbitmq-cluster-default-user
                  key: port
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: alkemio-rabbitmq-cluster-default-user
                  key: username
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alkemio-rabbitmq-cluster-default-user
                  key: password
            - name: RABBITMQ_QUEUE
              value: virtual-contributor-engine-generic
                
            - name: LOCAL_PATH
              valueFrom:
                configMapKeyRef:
                  name: alkemio-config
                  key: AI_LOCAL_PATH
          envFrom:
            - secretRef:
                name: alkemio-secrets
            - configMapRef:
                name: alkemio-config
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: virtual-contributor-engine-generic-persistent-storage
              mountPath: /app/data
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: virtual-contributor-engine-generic-persistent-storage
          persistentVolumeClaim:
            claimName: virtual-contributor-engine-generic-pv-claim
